services:
  traefik-kop:
    container_name: traefik-kop
    image: ghcr.io/jittering/traefik-kop:latest
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    networks:
      traefik-kop:
      docker_socket_proxy:
    environment:
      REDIS_ADDR: ${REDIS_IP}:6379
      BIND_IP: ${LOCAL_IP}
      NAMESPACE: kop
      DOCKER_HOST: tcp://socket-proxy:2375
      DOCKER_CONFIG: |
        ---
        docker:
          exposedbydefault: false
          network: traefik-kop

