services:
  # Pi-hole - DNS Ad Block
  pihole:
    container_name: pihole
    image: samuelgturner/pihole:2025.04.0
    hostname: pihole
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      # NTP server
      #- "123:123/udp"
    environment:
      TZ: ${TZ}
      DOMAINNAME: "{{.Node.Hostname}}"
      FTLCONF_dns_domain: local
      FTLCONF_dns_domainNeeded: "true"
      FTLCONF_dns_expandHosts: "true"
      FTLCONF_dns_interface: eth0
      FTLCONF_dns_listeningMode: SINGLE
      FTLCONF_dns_piholePTR: HOSTNAME
      FTLCONF_dns_reply_host_force4: "true"
      FTLCONF_dns_reply_host_IPv4: "{{.Node.Labels.LabelName}}"
      FTLCONF_dns_revServers: ${FTLCONF_dns_revServers}
      FTLCONF_dns_upstreams: '1.1.1.1;1.0.0.1'
      FTLCONF_misc_dnsmasq_lines: ${FTLCONF_misc_dnsmasq_lines}
      FTLCONF_ntp_ipv4_active: "false"
      FTLCONF_ntp_ipv6_active: "false"
      FTLCONF_ntp_sync_active: "false"
      FTLCONF_webserver_api_password: /run/secrets/pihole_password
      FTLCONF_webserver_domain: "pihole.{{.Node.Hostname}}"
      FTLCONF_webserver_interface_theme: default-dark
      FTLCONF_webserver_port: 80o
    secrets:
      - pihole_password
    volumes:
      - data:/etc/pihole
    cap_add:
      # See https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
      # - NET_ADMIN
      # - SYS_TIME
      - SYS_NICE
    restart: unless-stopped
    # networks:
    #   reverse_proxy_private:
    # labels:
    #   traefik.enable: true
    #   # HTTP Routers
    #   traefik.http.routers.pihole.entrypoints: web
    #   traefik.http.routers.pihole.rule: Host(`pihole.${DOMAINNAME}`)
    #   # Middlewares
    #   # traefik.http.routers.pihole.middlewares: chain-oauth@file
    #   # HTTP Services
    #   traefik.http.routers.pihole.service: pihole-svc
    #   traefik.http.services.pihole-svc.loadbalancer.server.port: 80
    deploy:
      mode: replicated
      replicas: 2
      placement:
        max_replicas_per_node: 1
      restart_policy:
        condition: any
        delay: 15s
        window: 30s
volumes:
  data:
    driver_opts:
      type: "nfs"
      o: "addr=192.168.0.200,nolock,rw"
      device: ":/volume2/docker-swarm/pihole/data"

secrets:
      pihole_password:
        external: true